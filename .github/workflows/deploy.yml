name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true  # This pulls LFS files automatically

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Verify LFS files
        run: |
          echo "Checking if LFS files are pulled..."
          file assets/event_112325/poster_111725.jpg || echo "File check failed"
          ls -lh assets/event_112325/*.jpg | head -3

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

